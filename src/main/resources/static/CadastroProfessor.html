<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Serviço</title>
    <link rel="stylesheet" href="CadastroProfessor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <div class="container-box">
         <div class="Back">
            <a href="PaginaPrincipal.html">
            <i class="bi bi-arrow-90deg-left"></i>
        </a>
        </div>
        <h2>Cadastro de Serviço</h2>
        <form id="cadastro-form">
            <div class="input-box">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-box">
                <label for="preco">Preço (R$):</label>
                <input type="number" id="preco" name="preco" required>
            </div>
            <div class="input-box">
                <label for="materia">Especialidade:</label>
                <input type="text" id="materia" name="materia" required>
            </div>
            <div class="input-box">
                <label for="conhecimento">Conhecimento:</label>
                <textarea id="conhecimento" name="conhecimento" required></textarea>
            </div>
            <div class="input-box">
                <label for="metodo">Método de Ensino:</label>
                <textarea id="metodo" name="metodo" required></textarea>
            </div>
            <div class="input-box">
                <label for="promocao">Promoção:</label>
                <input type="text" id="promocao" name="promocao">
            </div>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script>
        document.getElementById("cadastro-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = {
                nome: document.getElementById("nome").value,
                preco: document.getElementById("preco").value,
                materia: document.getElementById("materia").value,
                conhecimento: document.getElementById("conhecimento").value,
                metodo: document.getElementById("metodo").value,
                promocao: document.getElementById("promocao").value
            };
            fetch("http://localhost:3001/professores", {
             method: "POST",
             headers: { 
             "Content-Type": "application/json" 
            },
             body: JSON.stringify(formData)
            })

            .then(response => response.json())
            .then(data => {
                alert("Cadastro realizado com sucesso!");
                window.location.href = "PaginaPrincipal.html";
            })
            .catch(error => console.error("Erro ao cadastrar:", error));
        });
    </script>
</body>
</html>
